<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad URLs</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/main.js" defer></script>
</head>

<body>
    <div class="header-container">
        <h1>Nomad URLs</h1>
        <button id="refresh-urls-button">
            Refresh URLs
        </button>
    </div>
    <ul id="url-list"></ul>

    <div class="header-container">
        <h2 class="collapsible-header">
            Host Port Reservations <span class="caret">^</span>
        </h2>
        <button id="refresh-hosts-button">
            Refresh Hosts
        </button>
    </div>
    <ul id="host-port-list" class="collapsible"></ul>

    <div class="header-container">
        <h2 class="collapsible-header">
            Service Port Allocations <span class="caret">^</span>
        </h2>
        <button id="refresh-services-button">
            Refresh Services
        </button>
    </div>
    <ul id="service-list" class="collapsible"></ul>
</body>

</html>
