<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad URLs</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/main.js" defer></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="header-container">
        <h1>Nomad URLs</h1>
        <button id="refresh-urls-button">
            Refresh URLs
        </button>

        <button type="button" data-theme-toggle aria-label="Change to light theme">Change to light theme (or icon
            here)</button>
    </div>
    <ul id="url-list"></ul>

    <div class="header-container">
        <h2 class="collapsible-header">
            Host Port Reservations <span class="caret">^</span>
        </h2>
        <button id="refresh-hosts-button">
            Refresh Hosts
        </button>
    </div>
    <ul id="host-port-list" class="collapsible"></ul>

    <div class="header-container">
        <h2 class="collapsible-header">
            Service Port Allocations <span class="caret">^</span>
        </h2>
        <button id="refresh-services-button">
            Refresh Services
        </button>
    </div>
    <ul id="service-list" class="collapsible"></ul>

    <div id="auth-modal">
        <div class="auth-modal-content">
            <h3>Enter API Key</h3>
            <form id="auth-form">
                <div class="auth-input-container">
                    <input type="password" id="auth-apikey" placeholder="API Key" required />
                    <button type="button" id="show-apikey">Show</button>
                </div>
                <button type="submit" class="auth-submit">Submit</button>
                <button type="button" id="auth-cancel" class="auth-cancel">Cancel</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>
                <a href="https://github.com/DistroByte/molecule" target="_blank" rel="noopener noreferrer">source
                    code</a>
                <span> | </span>
                <a href="https://mastodon.ie/@distro" target="_blank" rel="noopener noreferrer">@distro@mastodon.ie</a>
            </p>
    </footer>
</body>

</html>
